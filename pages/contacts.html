<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .contact-card {
            transition: transform 0.2s;
        }
        .contact-card:hover {
            transform: translateY(-3px);
        }
        .required {
            color: #dc3545;
        }
        .form-section {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div class="bg-light">
    <header class="bg-danger text-white py-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col">
                    <img class="img-thumbnail mx-auto d-block" src="../images/logo.png" alt=""
                         style="width: 125px; height: 125px; object-fit:cover;">
                    <p></p>
                    <h1 class="h3 mb-1 text-center">Солдатов Александр</h1>
                </div>
            </div>
        </div>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">
                            <i class="bi bi-house me-1"></i>Главная
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/projects.html">
                            <i class="bi bi-cart me-1"></i>Проекты
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/diary.html">
                            <i class="bi bi-newspaper me-1"></i>Дневник
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="../pages/contacts.html">
                            <i class="bi bi-telephone me-1"></i>Контакты
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-4">
        <!-- Форма обратной связи -->
        <section class="mb-5">
            <div class="card shadow-sm">
                <div class="card-header bg-success text-white">
                    <h3 class="card-title h5 mb-0">
                        <i class="bi bi-chat-left-text-fill"></i>
                        Форма обратной связи
                    </h3>
                </div>
                <div class="card-body form-section">
                    <form id="feedbackForm">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="name" class="form-label">
                                        Имя <span class="required">*</span>
                                    </label>
                                    <input type="text" class="form-control" id="name" name="name" required
                                           placeholder="Введите ваше имя">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="phone" class="form-label">
                                        Телефон <span class="required">*</span>
                                    </label>
                                    <input type="tel" class="form-control" id="phone" name="phone" required
                                           placeholder="+7 (XXX) XXX-XX-XX">
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">
                                Электронная почта <span class="required">*</span>
                            </label>
                            <input type="email" class="form-control" id="email" name="email" required
                                   placeholder="example@mail.ru">
                        </div>

                        <div class="mb-3">
                            <label for="category" class="form-label">
                                Категория обращения <span class="required">*</span>
                            </label>
                            <select class="form-select" id="category" name="category" required>
                                <option value="">Выберите категорию</option>
                                <option value="technical">Техническая поддержка</option>
                                <option value="commercial">Коммерческое предложение</option>
                                <option value="cooperation">Сотрудничество</option>
                                <option value="complaint">Жалоба</option>
                                <option value="suggestion">Предложение</option>
                                <option value="other">Другое</option>
                            </select>
                        </div>

                        <div class="mb-4">
                            <label for="message" class="form-label">
                                Текст обращения <span class="required">*</span>
                            </label>
                            <textarea class="form-control" id="message" name="message" required
                                      placeholder="Опишите вашу проблему или вопрос..." rows="4"></textarea>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="reset" class="btn btn-outline-secondary me-md-2">
                                <i class="bi bi-arrow-clockwise"></i> Очистить
                            </button>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-send-fill"></i> Отправить сообщение
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <!-- Контактная информация -->
        <section class="mb-5">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title h5 mb-0">
                        <i class="bi bi-person-lines-fill"></i>
                        Мои контакты
                    </h3>
                </div>
                <div class="card-body">
                    <div class="row g-4">
                        <div class="col-md-6">
                            <div class="card contact-card h-100">
                                <div class="card-body text-center">
                                    <i class="bi bi-envelope-fill text-primary display-4 mb-3"></i>
                                    <h5 class="card-title">Электронная почта</h5>
                                    <p class="card-text">oxxxeshkere@1703.com</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card contact-card h-100">
                                <div class="card-body text-center">
                                    <i class="bi bi-geo-alt-fill text-success display-4 mb-3"></i>
                                    <h5 class="card-title">Адрес</h5>
                                    <p class="card-text">Лиговский проспект, 50П<br>Санкт-Петербург, 191040</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <p class="mb-0">&copy; 2025 Портфолио студента. Все права защищены.</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <a href="../pages/contacts.html" class="text-white text-decoration-none me-3">Контакты</a>
                    <a href="#" class="text-white text-decoration-none">Политика конфиденциальности</a>
                </div>
            </div>
        </div>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('feedbackForm');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            // Простая валидация
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            // Собираем данные формы
            const formData = new FormData(form);
            const data = {
                name: formData.get('name'),
                phone: formData.get('phone'),
                email: formData.get('email'),
                category: formData.get('category'),
                message: formData.get('message')
            };

            // В реальном приложении здесь был бы AJAX-запрос
            console.log('Данные формы:', data);

            // Показываем уведомление об успешной отправке
            alert('Спасибо! Ваше обращение отправлено. Мы свяжемся с вами в ближайшее время.');

            // Очищаем форму
            form.reset();

            // Перенаправление (если нужно)
            // window.location.href = '../pages/poshalko.html';
        });

        // Обработка отправки формы через Enter (предотвращаем стандартное поведение)
        document.getElementById('feedbackForm').addEventListener('keypress', function(event) {
            if (event.key === 'Enter' && event.target.type !== 'textarea') {
                event.preventDefault();
            }
        });
    });
</script>
</body>
</html>
