<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контрольная 1</title>
    <link rel="stylesheet" href="../style/styles1.css">
    <script>
        function changeCSS(cssFile, cssLinkIndex) {

            var oldlink = document.getElementsByTagName("link").item(cssLinkIndex);

            var newlink = document.createElement("link");
            newlink.setAttribute("rel", "stylesheet");
            newlink.setAttribute("type", "text/css");
            newlink.setAttribute("href", cssFile);

            document.getElementsByTagName("head").item(0).replaceChild(newlink, oldlink);
        }
    </script>
</head>
<body>
<div class="page-container">
    <header class="header"><h1 class="header__title">Хэaдер</h1></header>
    <p></p>
    <button href="#" onclick="changeCSS('../style/styles1.css', 0);" >Стиль 1</button>
    <p></p>
    <button href="#" onclick="changeCSS('../style/styles2.css', 0);">Стиль 2</button>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__item">
                <a class="nav__link" href="../index.html">Главная</a>
            </li>
            <li class="nav__item">
                <a class="nav__link" href="../pages/news.html">Новости</a>
            </li>
            <li class="nav__item">
                <a class="nav__link" href="../pages/practices.html">Практики</a>
            </li>
            <li class="nav__item">
                <a class="nav__link" href="../pages/goods.html">Товары</a>
            </li>
            <li class="nav__item nav__item--active">
                <a class="nav__link" href="../pages/contacts.html">Контакты</a>
            </li>
        </ul>
    </nav>
    <main class="content">
        <section class="contacts">
            <h3 class="contacts__title">Мои контакты:</h3>
            <div class="contacts__list">
                <div class="contacts__item">
                    <h3 class="contact-item__title">Адрес электронной почты: </h3>
                    <h3 class="contact-item__value">oxxxeshkere@1703.com</h3>
                    <h3 class="contact-item__title">Адрес:</h3>
                    <h3 class="contact-item__value"> Лиговский проспект, 50П, Санкт-Петербург, 191040</h3>
                </div>
            </div>
        </section>
        <button class="contact-item__button"
                onclick="contactModal.showModal()">ПОЗВОНИТЬ МНЕ!!!!!
        </button>
    </main>
    <footer class="footer"><p>Футер</p></footer>

    <dialog id="contactModal">
        <div class="modal-header">
            <h2>Форма обратной связи</h2>
        </div>
        <div class="modal-content">
            <form id="feedbackForm" method="dialog">
                <div class="form-group">
                    <label for="name">Имя <span class="required">*</span>
                    </label>
                    <input type="text" id="name" name="name" required
                           placeholder="Введите ваше имя">
                </div>
                <div class="form-group">
                    <label for="phone">Телефон <span class="required">*
</span></label>
                    <input type="tel" id="phone" name="phone" required
                           placeholder="+7 (XXX) XXX-XX-XX">
                </div>
                <div class="form-group">
                    <label for="email">Электронная почта <span
                            class="required">*</span></label>
                    <input type="email" id="email" name="email" required
                           placeholder="example@mail.ru">
                </div>
                <div class="form-group">
                    <label for="category">Категория обращения <span
                            class="required">*</span></label>
                    <select id="category" name="category" required>
                        <option value=
                                        "">Выберите категорию
                        </option>
                        <option value="technical">Техническая
                            поддержка
                        </option>
                        <option value="commercial">Коммерческое
                            предложение
                        </option>
                        <option
                                value="cooperation">Сотрудничество
                        </option>
                        <option value="complaint">Жалоба</option>
                        <option value="suggestion">Предложение</option>
                        <option value="other">Другое</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Текст обращения <span
                            class="required">*</span></label>
                    <textarea id="message" name="message" required
                              placeholder="Опишите вашу проблему или вопрос..."></textarea>
                </div>
                <div class="modal-actions">
                    <!-- Кнопка отправки с обработкой через JavaScript -->
                    <button type="button" class="contact-item__button"
                            onclick="submitForm()">Отправить
                    </button>
                </div>
            </form>
        </div>
    </dialog>
    <script>
        // Функция для отправки формы
        function submitForm() {
            const form = document.getElementById('feedbackForm');
            const formData = new FormData(form);
// Простая валидация
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }
// Собираем данные формы
            const data = {
                name: formData.get('name'),
                phone: formData.get('phone'),
                email: formData.get('email'),
                category: formData.get('category'),
                message: formData.get('message')
            };
// В реальном приложении здесь был бы AJAX-запрос
            console.log('Данные формы:', data);
// Показываем уведомление об успешной отправке
            alert('Спасибо! Ваше обращение отправлено. Мы свяжемся с вами в ближайшее время.');
            window.location.href = '../pages/poshalko.html';
// Закрываем модальное окно
            contactModal.close();
// Очищаем форму
            form.reset();
        }

        // Закрытие модального окна по клику на фон
        document.getElementById('contactModal').addEventListener('click',
            function (event) {
                if (event.target === this) {
                    this.close();
                }
            });
        // Обработка отправки формы через Enter (предотвращаем стандартное поведение
        document.getElementById('feedbackForm').addEventListener('keypress',
            function (event) {
                if (event.key === 'Enter' && event.target.type !== 'textarea') {
                    event.preventDefault();
                }
            });
    </script>
</div>
</body>
</html>
